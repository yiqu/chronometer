<div class="">
  <table mat-table [dataSource]="tableDatasource">

    <ng-container *ngFor="let column of headers" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef [ngClass]="{'table-header-cell':true}"> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headers"></tr>
    <tr mat-row *matRowDef="let row; columns: headers;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons pageSize="15"></mat-paginator>
</div>
