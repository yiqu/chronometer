<h1 mat-dialog-title>Hi {{data.name}}</h1>

<div mat-dialog-content>
  <mat-form-field>
    <input matInput cdkFocusInitial [(ngModel)]="data.name">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <!-- <button mat-button (click)="onDefaultClick()">Login as guest.</button> -->
  <button mat-button [mat-dialog-close]="defaultGuest">Login as Guest</button>
  <button mat-button [mat-dialog-close]="data">Ok</button>
</div>
