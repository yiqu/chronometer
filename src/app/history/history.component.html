<div>
  <h1 class="font-secondary center-text">History</h1>

  <div *ngIf="timeData.time.length > 0; else noData">
    <app-table [tableData]="timeData.time" [tableHeaders]="tableColumns"></app-table>
  </div>
  
  <ng-template #noData>
    <app-loading></app-loading>
    <div class="text-center font-secondary font-17 mt-3">
      Register or log in to save a history of your records.
    </div>
  </ng-template>
  
</div>
