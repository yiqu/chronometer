<div>
  <h1 class="font-secondary center-text">History</h1>

  <div *ngIf="timeData.time.length > 0; else noData">
    <app-table [tableData]="timeData.time" [tableHeaders]=""></app-table>
  </div>
  
  <ng-template #noData>
    <app-loading></app-loading>
    <div class="text-center">No data</div>
  </ng-template>
  
</div>
